{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36d039cdf0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-dfKz2l9JiCtAOEOmALZ8Hr+cuYQnpqFl/VOkfxhI62L5BR5e00/4Af5I8a+MMbp2" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
</div>
     {% include 'footer.html' %}
       <script src="{% static 'js/popper.min.js' %}" ></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
